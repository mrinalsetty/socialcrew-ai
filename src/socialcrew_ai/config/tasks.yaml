generate_content_task:
  description: >
    Produce short social media posts for X and LinkedIn given a topic and context.
  expected_output: >
    JSON with two platforms (x, linkedin), each containing 3 post variants with hook, body, cta, and hashtags.
  agent: content_creator

analytics_task:
  description: >
    Given post-level metrics, summarize top-performing posts and give 3 recommendations.
  expected_output: >
    Markdown summary listing top posts and 3 tactical recommendations.
  agent: social_analyst
